{%- extends 'base.html' -%}
{%- block content -%}
  <div class="row">
    <div class="col-10">
       <div>
       <div id="target" class="madeleine"></div>
    </div>
  </div>
{% endblock%}

{% block scripts %}
{{ bootstrap.load_js() }}
<script src="{{url_for('.static', filename='madeleine/src/lib/stats.js')}}"></script>
<script src="{{url_for('.static', filename='madeleine/src/lib/detector.js')}}"></script>
<script src="{{url_for('.static', filename='madeleine/src/lib/three.min.js')}}"></script>
<script src="{{url_for('.static', filename='madeleine/src/Madeleine.js')}}"></script>
<script>
window.onload = function(){
    var madeleine = new Madeleine({
      target: 'target', // target div id
      data: '/static/models/{{ model }}', // data path
      path: '/static/madeleine/src'  // path to source directory from current html file
    });
}; 
</script>
{% endblock %}
