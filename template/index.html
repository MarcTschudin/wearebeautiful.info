{%- extends 'base.html' -%}
{%- block content -%}
  <div class="row">
     <div class="col-10">
      <h2>Browse our 3d models</h2>
     
      <div id="image-carousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block" src="/static/img/clitoris.png" alt="female clitoris">
          </div>
          <div class="carousel-item">
            <img class="d-block" src="/static/img/dubstep-pendulum.png" alt="dubstep pendulum">
          </div>
          <div class="carousel-item">
            <img class="d-block" src="/static/img/mayhem-logo.png" alt="mayhem logo">
          </div>
        </div>
        <a class="carousel-control-prev" href="#image-carousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#image-carousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div> 
  </div>
{% endblock%}
