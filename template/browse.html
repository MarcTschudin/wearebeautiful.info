{%- extends 'base.html' -%}
{%- block content -%}
  <div class="row">
    <div class="col-3">
    </div>
    <div class="col-6 text-well">
      <p>
      Browse our models:
      </p>

      <ul>
      {% for bundle in bundles %}
        <li><a href="/view/{{ bundle['id'] }}-{{bundle['bodypart']}}-{{bundle['pose'] }}">{{ bundle['id'] }}: {{bundle['bodypart']}}, {{bundle['pose'] }}</a></li>
      {% endfor %}
      </ul>

    </div>
    <div class="col-3">
    </div>
  </div>
{% endblock%}
